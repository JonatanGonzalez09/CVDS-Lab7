<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <h1 align="center"> Registro Clientes videotienda </h1>
</h:head>

<h:body>
    <h:form id ="FormularioCliente">
        <p:dataTable var="cliente" value="#{AlquilerItemsBean.consultarClientes()}" rows="10" paginator="true"
            rowkey='#cliente.getDocumento()' dbClickSelected="true">
            <p:ajax event="rowSelect" listener="#{AlquilerItemsBean.seleccionarCliente}" />

            <p:column headerText="Nombre">
                <h:outputText value="#{cliente.getNombre()}" />
            </p:column>

            <p:column headerText="Documento">
                <h:outputText value="#{cliente.getDocumento()}" />
            </p:column>

            <p:column headerText="Telefono">
                <h:outputText value="#{cliente.getTelefono()}" />
            </p:column>

            <p:column headerText="Direccion">
                <h:outputText value="#{cliente.getDireccion()}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{cliente.getEmail()}" />
            </p:column>

            <p:column headerText="Vetado">
                <h:outputText value="#{cliente.isVetado()}" />
            </p:column>

            <p:column headerText="Items Rentados">
                <p:commandButton actionListener="#{AlquilerItemsBean.setDoc(cliente.documento)}" value="Items" action="#{AlquilerItemsBean.seleccionarCliente()}"/>
            </p:column>

        </p:dataTable>

        <section>
            <h:panelGrid id="panel" columns="2" border="1" cellpadding="10" cellspacing="1"
                styleClass="panelGridCenter">
                <f:facet name="header">
                    <h:outputText value="Nuevo Cliente" />
                </f:facet>
                <h:outputLabel value="Nombre" />
                <h:inputText />
                <h:outputLabel value="Documento" />
                <h:inputText />
                <h:outputLabel value="Telefono" />
                <h:inputText />
                <h:outputLabel value="DirecciÃ³n" />
                <h:inputText />
                <h:outputLabel value="Email" />
                <h:inputText />
                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton id="RegistrarCliente" actionListener="#{AlquilerItemsBean.ingresarCliente()}" value="Registrar Cliente" update=":FormularioCliente" />
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </section>
    </h:form>
</h:body>

</html>
